on:
  push:
    branches:
      - main
      - master
      - bugfix/fix-actions-add-renv
  pull_request:
    branches:
      - main
      - master

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      RSPM: https://packagemanager.rstudio.com/cran/__linux__/focal/latest
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        id: install-r

      - name: Install system dependencies for stringi
        run: |
          sudo apt-get update
          sudo apt-get install -y libicu66 libicu-dev

          # Alternative approach if above doesn't work
          if [ $? -ne 0 ]; then
            # Try to find available ICU packages
            echo "Searching for available ICU packages..."
            apt-cache search libicu | grep -i libicu

            # Try installing libicu from focal repos
            sudo apt-get install -y libicu-dev

            # Configure stringi to use system ICU
            echo "STRINGI_DISABLE_ICU_BUNDLE=1" >> ~/.Renviron
            echo "INCLUDE_DIR=/usr/include" >> ~/.Renviron
            echo "LIB_DIR=/usr/lib" >> ~/.Renviron
          fi

      - name: Restore packages using renv
        run: |
          # Set environment variables for stringi to use system ICU
          Sys.setenv(STRINGI_DISABLE_ICU_BUNDLE=1)

          if (file.exists("renv.lock")) {
            message("Found renv.lock; restoring packages with rebuild of stringi")
            renv::restore(rebuild = "stringi")
          } else {
            message("No renv.lock found; installing dependencies via remotes")
            remotes::install_deps(dependencies = TRUE)
          }
        shell: Rscript {0}

      - name: Cache renv library
        uses: actions/cache@v3
        with:
          path: renv/library
          key: ubuntu-latest-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ubuntu-latest-renv-

      - name: Install covr
        run: install.packages("covr")
        shell: Rscript {0}

      - name: Test coverage
        run: covr::codecov()
        shell: Rscript {0}
